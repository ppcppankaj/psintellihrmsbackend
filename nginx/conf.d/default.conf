# =============================================================================
# PS IntelliHR — Site Configuration
# Supports: HTTPS, WebSocket upgrade, tenant domains, static/media, React SPA
# =============================================================================

# ---------- HTTP → HTTPS redirect -------------------------------------------
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------- HTTPS server -----------------------------------------------------
server {
    listen 443 ssl http2;
    server_name hrms.yourdomain.com *.yourdomain.com;

    # ------ SSL (Let's Encrypt) ------
    ssl_certificate     /etc/letsencrypt/live/hrms.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hrms.yourdomain.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ------ Django API (/api/) ------
    location /api/ {
        proxy_pass         http://django;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $server_name;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ------ Django Admin (/admin/) ------
    location /admin/ {
        proxy_pass         http://django;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ------ WebSocket (/ws/) → Daphne ------
    location /ws/ {
        proxy_pass         http://websocket;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ------ Static files ------
    location /static/ {
        alias /var/www/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ------ Media uploads (authenticated via Django) ------
    # Public /media/ requests proxy to Django for auth check
    location /media/ {
        proxy_pass         http://django/api/media/;
        proxy_set_header   Host              $http_host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Internal-only: serves actual files via X-Accel-Redirect
    location /protected-media/ {
        internal;
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "private";
    }

    # ------ React SPA (everything else) ------
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;

        # Cache static assets built by Vite
        location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ------ Health check (internal) ------
    location = /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
