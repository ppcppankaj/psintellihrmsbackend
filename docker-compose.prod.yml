# =============================================================================
# PS IntelliHR — Production Docker Compose
# Services: nginx, web (gunicorn), daphne, celery, celery-beat,
#           redis, postgres, frontend (React build)
# =============================================================================

services:

  # ---------- Reverse Proxy ---------------------------------------------------
  nginx:
    container_name: hrms-nginx
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/var/www/staticfiles:ro
      - ./media:/var/www/media:ro
      - frontend_dist:/var/www/frontend:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      web:
        condition: service_healthy
      daphne:
        condition: service_started
      frontend:
        condition: service_completed_successfully
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - frontend_net
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  # ---------- Certbot (SSL auto-renew) ---------------------------------------
  certbot:
    container_name: hrms-certbot
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    restart: always

  # ---------- Django (Gunicorn – HTTP) ----------------------------------------
  web:
    container_name: hrms-web
    build:
      context: .
      dockerfile: Dockerfile
    command: web
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  # ---------- Daphne (WebSocket – ASGI) --------------------------------------
  daphne:
    container_name: hrms-daphne
    build:
      context: .
      dockerfile: Dockerfile
    command: daphne
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    expose:
      - "9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  # ---------- Celery Worker ---------------------------------------------------
  celery:
    container_name: hrms-celery
    build:
      context: .
      dockerfile: Dockerfile
    command: celery-worker
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  # ---------- Celery Beat (Scheduler) ----------------------------------------
  celery-beat:
    container_name: hrms-celery-beat
    build:
      context: .
      dockerfile: Dockerfile
    command: celery-beat
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "5" }

  # ---------- PostgreSQL ------------------------------------------------------
  postgres:
    container_name: hrms-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          memory: 512M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "3" }

  # ---------- Redis -----------------------------------------------------------
  redis:
    container_name: hrms-redis
    image: redis:7-alpine
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "3" }

  # ---------- Frontend (React Build) -----------------------------------------
  frontend:
    container_name: hrms-frontend-build
    build:
      context: ../frontend_old
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hrms.yourdomain.com/api/v1}
    volumes:
      - frontend_dist:/app/dist
    networks:
      - frontend_net

  # ---------- Backup Cron (DB + Media) ----------------------------------------
  backup:
    container_name: hrms-backup
    build:
      context: .
    entrypoint: >
      /bin/sh -c '
        apk add --no-cache postgresql16-client aws-cli bash gnupg;
        echo "0 2 * * * /app/scripts/backup.sh >> /backups/logs/cron.log 2>&1" > /etc/crontabs/root;
        crond -f -l 2
      '
    env_file: .env
    environment:
      BACKUP_DIR: /backups
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      MEDIA_DIR: /var/www/media
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
      BACKUP_WEBHOOK_URL: ${BACKUP_WEBHOOK_URL:-}
    volumes:
      - ./media:/var/www/media:ro
      - backup_data:/backups
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          memory: 64M
    networks:
      - backend_net
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "3" }


volumes:
  postgres_data:
  redis_data:
  frontend_dist:
  certbot_www:
  certbot_conf:
  backup_data:

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
    internal: true     # No external access — only inter-container
